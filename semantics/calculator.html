		<main>
		   	<div>
		     	<form action="#" method="post" name="calculate">
                    <table border="1">
                    	<thead>
                    		<tr>
                    			<td colspan="6"><input type="text" name="result" value="" size="25"></td>
                    		</tr>
                    	</thead>
                    	<tbody>
                    		<tr>
                    			<td><input type="button" name="val7" value="7"></td>
                    			<td><input type="button" name="val8" value="8"></td>
                    			<td><input type="button" name="val9" value="9"></td>
                    			<td><input type="button" name="division" value="/"></td>
                    			<td><input type="reset" name="remove" value="C"></td>
                    		</tr>
                    		<tr>
                    			<td><input type="button" name="val4" value="4"></td>
                    			<td><input type="button" name="val5" value="5"></td>
                    			<td><input type="button" name="val6" value="6"></td>
                    			<td><input type="button" name="multiplication" value="*"></td>
                    			<td><input type="button" name="sign_num" value="+-"></td>
                    		</tr>
                    		<tr>
                    			<td><input type="button" name="val1" value="1"></td>
                    			<td><input type="button" name="val2" value="2"></td>
                    			<td><input type="button" name="val3" value="3"></td>
                    			<td><input type="button" name="minus" value="-"></td>
                    			<td rowspan="2"><input type="submit" name="submit" value="="></td>
                    		</tr>
                    		<tr>
                    			<td colspan="2"><input type="button" name="val0" value="0"></td>
                    			<td><input type="button" name="dot" value="."></td>
                    			<td><input type="button" name="plus" value="+"></td>
                    		</tr>
                    	</tbody>
                    </table>
		     	</form>
		   	</div>
