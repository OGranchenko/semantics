	<head>
		<meta charset="utf-8">

	</head>
	<body>
		<header>
			<a href="./index.html"><img src="images/frontEndLogo.png" alt="logo"></a>
			<h1>Технологии Front-End</h1>
			<nav>
				<ul>
				  	<li><a href="./index.html">Главная</a></li>
				  	<li><a href="./technologies.html">Технологии</a>
				  	   	<ul>
				  	   		<li><a href="./html.html">HTML</a></li>
				  	   		<li><a href="./css.html">CSS</a></li>
				  	   		<li><a href="./bootstrap.html">Bootstrap</a></li>
				  	   	</ul>
				  	</li>
				  	<li><a href="./calculator.html">Калькулятор</a></li>
				  	<li><a href="./test.html">Тест</a></li>
				</ul>
			</nav>	
		</header>
		<main>
		   	<div>
		     	<form action="#" method="post" name="calculate">
                    <table border="1">
                    	<thead>
                    		<tr>
                    			<td colspan="6"><input type="text" name="result" value="" size="25"></td>
                    		</tr>
                    	</thead>
                    	<tbody>
                    		<tr>
                    			<td><button type="button"  name="val7" value="7">7</button></td>
                    			<td><button type="button"  name="val8" value="8">8</button></td>
                    			<td><button type="button"  name="val9" value="9">9</button></td>
                    			<td><button type="button"  name="division" value="/">/</button></td>
                    			<td><button type="reset" name="remove" value="C">C</button></td>
                    		</tr>
                    		<tr>
                    			<td><button type="button" name="val4" value="4">4</button></td>
                    			<td><button type="button" name="val5" value="5">5</button></td>
                    			<td><button type="button" name="val6" value="6">6</button></td>
                    			<td><button type="button" name="multiplication" value="*">*</button></td>
                    			<td><button type="reset" type="button" name="sign_num" value="+-">+-</button></td>
                    		</tr>
                    		<tr>
                    			<td><button type="button" name="val1" value="1">1</button></td>
                    			<td><button type="button" name="val2" value="2">2</button></td>
                    			<td><button type="button" name="val3" value="3">3</button></td>
                    			<td><button type="button" name="minus" value="-">-</button></td>
                    			<td rowspan="2"><button type="submit" name="submit" value="=">=</button></td>
                    		</tr>
                    		<tr>
                    			<td colspan="2"><button type="button" name="val0" value="0">0</button></td>
                    			<td><button type="button" name="dot" value=".">.</button></td>
                    			<td><button type="button" name="plus" value="+">+</button></td>
                    		</tr>
                    	</tbody>
                    </table>
		     	</form>
		   	</div>
		</main>
